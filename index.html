 
<html>
    <head>
      <title>HAND GESTURE WEB APP</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 style="font-size: 25px;" class="btn btn-info heading">HAND GESTURE WEB APP 
          <br>
          <span>&#128076;</span>
          <span>&#128077;</span>
          <span>&#9996;</span>
          <span>&#9994;</span>
          <span>&#128079;</span>
          <span>&#129304;</span>
        </h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Take a selfie of a gesture to know about it's meaning
            <br>
          <h5>Here are the gestures the model is trained - </h5>
          <span style="font-size: 25px;">&#128076;|</span><span style="font-size: 25px;">&#128077;|</span><span style="font-size: 25px;">&#9996;</span>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam View - </label>
          <div id="camera"></div>
          <br><br>
          <button onclick="take_snapshot();" class="btn btn-primary">Capture Image</button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-sm-12">
          <label>Prediction - </label>
          <p style="font-size: 18px;" class="gesture_name" id="result_gesture_name"></p>
          <p style="font-size: 18px;" class="gesture" id="update_gesture"></p>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check();" class="btn btn-success">Predict Hand Gesture</button> 
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
